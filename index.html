<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="shortcut icon" href="./Assets/orange-square.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="top">
        <div></div>
        <h1>Library</h1>
        <img id="add" src="./Assets/plus.png">
    </div>
    <div id="shelve">
    </div>
    <div id="form-popup" class="hidden">
        <form id="form-container">
            <h1>Add a Book</h1>
            <input type="text" placeholder="title" id="title" name="title" required>
            <input type="text" placeholder="author" id="author" name="author" required>
            <input type="number" placeholder="pages" title="pages" id="pages" name="pages"  min="1" max="99999" required>
            <input type="button" value="add" id="submit"></input>
        </form>
    </div>
    <div id="overlay" class="hidden"></div>
</body>
</html>
